<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его.
  <br>

  <ul id="ul">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    // ...ваш код...
    ul.addEventListener('click', (e) => {
        if (e.target.nodeName === "LI") {
            document.querySelectorAll('li').forEach(li => li.classList.remove('selected'));
            e.target.classList.add('selected')
        }
    });
    ul.addEventListener('mousedown', (e) => {
        e.preventDefault();
    });
  </script>

</body>
</html>
