<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.1-hide</title>
</head>
<body>
    <div id="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maxime, nostrum.</div>
    <button onclick="hide(event)">Hide</button>
    <script>
        function hide(e){
            text.hidden = 'true';
            e.target.hidden = 'true';
        }
    </script>
</body>
</html>
