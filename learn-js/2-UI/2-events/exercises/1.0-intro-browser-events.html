<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.0-intro</title>
</head>
<body>
    <input type="button" value="Push it" id="push">
    <script>
        function handler1(){
            alert('thanks');
        }
        function handler2(){
            alert('thanks again')
        }
        push.onclick = () => alert('Hello');
        push.onclick = () => alert('Hello again');
        push.addEventListener('click', handler1);
        push.addEventListener('click', handler2);
        // сработают все три
    </script>
</body>
</html>
