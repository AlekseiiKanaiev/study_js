<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.4-clear-elem</title>
</head>
<body>
    <ol id="elem">
        <li>Привет</li>
        <li>Мир</li>
    </ol>

    <script>
        function clear(elem) {
            elem.querySelectorAll('li').forEach(el => el.remove());
        }
        clear(elem);
    </script>
</body>
</html>
