            <li>Рыбы

            </li>
        </ul>

        <script>
            let lis = document.querySelectorAll('li');
            console.dir(lis);
            function chidrenCount(el){
                // console.dir(el.children.length);
                let children = 0;
                function inner(el){
                    if (el.childElementCount !== 0) {
                        for (let i = 0; i < el.children.length; i++) {
                            if (el.children[i].nodeName === 'LI'){
                                children++;
                            }
                            inner(el.children[i]);
                        }
                    }
                    return children;
                }
                return inner(el);
                
            }
            for (let li of lis){
                console.log(li.firstChild.data.trim());
                console.log(chidrenCount(li));
                console.log(li.getElementsByTagName('li').length);
            }

            console.dir(document);

            console.log(document.constructor.name); // HTMLDocument
            console.log(HTMLDocument.prototype.constructor.name); // HTMLDocument
            console.log(HTMLDocument.prototype.__proto__.constructor.name); // Document
            console.log(Document.prototype.__proto__.constructor.name); // Node

            console.log(document instanceof HTMLElement); // false
            console.log(document instanceof Element); // false
            console.log(document instanceof Node); // true
            console.log(document instanceof EventTarget); // true
        </script>

    </body>
</html>
