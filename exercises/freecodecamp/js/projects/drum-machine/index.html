<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="./sourse.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="logo">
            KOU
        </div>
        <div id="drum-machine">
            <table id="drum-pads">
            </table>
            <div id="controls">
                <div id="power-select">
                    Power
                    <div class="select">
                        <div class="inner"></div>
                    </div>
                </div>
                <p id="display"></p>
                <div id="volume-bar">
                    <input type="range" step="0.01" min="0" max="1" value="0.3" name="" id="volume">
                </div>
                <div id="bank-select">
                    Bank
                    <div class="select">
                        <div class="inner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
